    import Chatbot from "https://cdn.jsdelivr.net/gh/Okc1107/FlowiseChatEmbed@latest/dist/web.js";
    
    Chatbot.init({
      chatflowid: "f2a75893-ddfc-417e-a92d-24d184a48f4b",
      apiHost: "http://localhost:3000",
      theme: {
        "button": {
          "backgroundColor": "#3B81F6",
          "right": 20,
          "bottom": 20,
          "size": "medium",
          "iconColor": "white",
          "customIconSrc": "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg"
        },
        "chatWindow": {
          "welcomeMessage": "Hello! Welcome to the mall!",
          "backgroundColor": "#dcfaff",
          "height": 700,
          "width": 400,
          "fontSize": 16,
          "poweredByTextColor": "#dcfaff",
          "botMessage": {
            "backgroundColor": "#5ed1e6",
            "textColor": "black",
            "showAvatar": false,
            "avatarSrc": "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png"
          },
          "userMessage": {
            "backgroundColor": "#3B81F6",
            "textColor": "#ffffff",
            "showAvatar": true,
            "avatarSrc": "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png"
          },
          "textInput": {
            "placeholder": "Ask me anything!",
            "backgroundColor": "#ffffff",
            "textColor": "#303235",
            "sendButtonColor": "#3B81F6"
          }
        }
      },
      onLoad: () => {
        // Speak the welcome message when the chatbot loads
        const welcomeMessage = "Hello! Welcome to the mall!";
        const welcomeSpeech = new SpeechSynthesisUtterance(welcomeMessage);
        welcomeSpeech.lang = "en-US"; // You can change the language if needed
        speechSynthesis.speak(welcomeSpeech);
      },
      onResponse: (response) => {
        // Extract the chatbot's response message
        const botMessage = response?.message || "";
  
        // Function to speak the chatbot's response
        if (botMessage) {
          const speech = new SpeechSynthesisUtterance(botMessage);
          speech.lang = "en-US";  // Change language if needed
          speech.pitch = 1;       // Adjust pitch if needed
          speech.rate = 1;        // Adjust speech rate if needed
          speechSynthesis.speak(speech);
        }
      }
    });
  </script>
